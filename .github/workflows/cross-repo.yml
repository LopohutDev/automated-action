name: Create Release Branch
on:
  push:
    branches:
      - "main"
jobs:
  Create-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: LopohutDev/checkout
        with:
          repository: LopohutDev/automated-action2
          ref: "main"
          token: ${{ secrets.GH_TOKEN }}
